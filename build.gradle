
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    maven { url "https://repository-qi4j.forge.cloudbees.com/release/" }
    jcenter()
}

dependencies {
    compile     "org.qi4j.core:org.qi4j.core.bootstrap:2.0"
    runtime     "org.qi4j.core:org.qi4j.core.runtime:2.0"
    testCompile "org.qi4j.core:org.qi4j.core.testsupport:2.0"
}

task runTwoMinutes(type:JavaExec) {
   main = 'org.qi4j.tuto.twominutes.Main'
   classpath = sourceSets.main.runtimeClasspath
}
